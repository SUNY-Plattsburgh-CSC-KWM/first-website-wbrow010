<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Website</title>
    <script>
        function functionName() {
            console.log("button clicked");
            document.getElementById("your-id-here").textContent = "Hello " + document.getElementById("name-input").value + "!";
        }
    </script>
</head>
<body>
    <h1 id="your-id-here">Hello, World!</h1>
    <input id="name-input" type="text" placeholder="name">
    <button onclick="functionName()">label-on-button</button>
</body>
</html>
